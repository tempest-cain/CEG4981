{% load static %}
<link rel="stylesheet" href="{%static 'materialize/css/materialize.min.css'%}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- <script src="{%static 'bootstarp/js/bootstrap.min.js'%}"></script> -->
<script src="{%static 'materialize/js/materialize.min.js'%}"></script>
<script>
function ignoreRow(pk){
  url = '/ticketAction/'+pk;
  $.ajax({
      url: url ,
      type: 'GET',
      data:{'ignore':1}
  }).done(function(data){
  $('#'+pk).remove();
  });
}

function sendRow(pk){
    url = '/ticketAction/'+pk;
    $.ajax({
        url: url ,
        type: 'GET',
        data:{
          'delete':0,
          'sent':1,
        }
    }).done(function(data){
    $('#'+pk).remove();
    });
}

  $(function(){
    $('.modal').modal();
    $('.modal-trigger').click(function(){
      $('.modal-content').html('<img src='+this.id +' class="alt="Car Image">');
    });
 });
</script>
<style>

 img{
   width: 80%;
 }
</style>
<div class="row">
  <div class="col s8">
    <p>

    </p>
    <a href="/" class="waves-effect waves-light btn">Home</a>
  </div>
</div>
<div class="row">
  <div class=" card blue-grey darken-1 col s8 offset-s2">
    <div class="card-content white-text">
      <table>
        <thead>
          <tr class="white-text">
              <th>ID</th>
              <th>Car</th>
              <th>Photo</th>
              <th>Amount</th>
              <th>Reason</th>
              <th>Date</th>
              <th>Send</th>
              <th>Ignore</th>
          </tr>
        </thead>

        <tbody class="white-text">
          {% for ticket in tickets %}
          <tr id="{{ ticket.pk }}">
            <td>{{ ticket.pk }}</td>
            <td>{{ ticket.car }}</td>
            <td><a class="waves-effect waves-light btn modal-trigger" id="/media/{{ ticket.photo }}" href="#modal1">Photo</a></td>
            <td>${{ ticket.fine_amount}}</td>
            <td>{{ ticket.reason}}</td>
            <td>{{ ticket.date}}</td>
            <td><a class="waves-effect waves-light btn modal-trigger" onclick="sendRow({{ticket.pk}})">Send</a></td>
            <td><button class='red darken-2 btn-flat' onclick="ignoreRow({{ ticket.pk }})">Ignore</button></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    </div>
  </div>


  <div id="modal1" class="modal">
      <div class="modal-content center-align">

      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>
