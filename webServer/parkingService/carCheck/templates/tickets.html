{% load static %}
<link rel="stylesheet" href="{%static 'materialize/css/materialize.min.css'%}">
<script src="{%static 'materilize/js/materialize.min.js'%}"></script>

<div class="row">
  <div class=" card blue-grey darken-1 col s8 offset-s2">
    <div class="card-content white-text">
      <table>
        <thead>
          <tr class="white-text">
              <th>ID</th>
              <th>Car</th>
              <th>Photo</th>
              <th>Amount</th>
              <th>Date</th>
          </tr>
        </thead>

        <tbody class="white-text">
          {% for ticket in tickets %}
          <tr>
            <td>{{ ticket.pk }}</td>
            <td>{{ ticket.ticketed_car }}</td>
            <td><a href="/media/{{ ticket.photo }}">Photo</a></td>
            <td>${{ ticket.fine_amount}}</td>
            <td>{{ ticket.date}}</td>

          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    </div>
  </div>
